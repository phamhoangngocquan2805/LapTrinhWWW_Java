spring.application.name=20001031_PhamHoangNgocQuan_Lab05

# C?u hình k?t n?i MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/candidates
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Hibernate t? ??ng t?o database n?u không t?n t?i
spring.jpa.hibernate.ddl-auto=update
